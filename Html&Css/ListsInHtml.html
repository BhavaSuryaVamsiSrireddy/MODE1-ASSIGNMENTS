<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Lists In HTML</title>
<!-- internal styling -->
<style>
h1 {
	text-align: center;
	color: white;
}

ul, ol {
	color: white;
}
</style>
</head>
<!-- inline styling -->
<body style="background-color: black;">
	<h1>TYPES OF ANIMALS</h1>
	<ul style="list-style-type: circle;">
		<li>Herbivores</li>
		<li>Carnivores</li>
		<li>Omnivores</li>
	</ul>
	<p>Herbivores Animals</p>
	<ol type="1">
		<li>cow</li>
		<li>goat</li>
		<li>rabbit</li>
	</ol>
	<p>Carnivores Animals</p>
	<ol type="a">
		<li>lion</li>
		<li>tiger</li>
		<li>bear</li>
	</ol>
	<p>Omnivores Animals</p>
	<ol type="i">
		<li>crow</li>
		<li>ant</li>
		<li>human beings</li>
	</ol>
</body>
</html>
